        let p2=y1;//declaring position for y
        let dir_1=1;//declaring direction for x
        let dir_2=1;////declaring direction for y
    
        
        function move(){
            p1=p1+v1*dir_1;

            if (p1>= x2 || p1<= x1) {

                     dir_1*= -1; // Change direction to move back towards the start point
              console.log(p1,"position");
                    }
           
            if (p2 >= y2 || p2 <= y1) {

                  dir_2*= -1;// Change direction to move back towards the start point
               
                }
    
        

            ball.style.left=p1+"px";
            ball.style.top=p2+"px";
        }
       setInterval(move,1000)
